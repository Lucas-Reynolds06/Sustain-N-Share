<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/style.css}" />
  <style>
    html, body {
      height: 90%;
    }
    .card-container {
      margin: auto;
      width: 80%; /* Adjust this value as needed */
    }    .card-container {
      margin: auto;
    }
  </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<div class="container-fluid h-100">
  <div class="row no-gutters">
    <div class="col-12">
      <div class="hero-image" style="background-image: url('login-image.jpg');">
        <div class="hero-text">
          <div class="container" style="position: relative; top:500px; left: 100px;">
            <div class="row">
              <div class="col-lg-8 col-xl-6 mx-auto">
                <div class="card rounded-lg shadow border-0 card-container">
                  <div class="card-body p-4 p-lg-5 text-black" style="{margin-top: 100px;}">
                    <h3 class="mb-4">Sign In</h3>
                    <form th:action="@{/sign-in}" th:object="${user}" method="post">
                      <div class="form-label-group">
                        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
                        <label for="username">Username</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required autofocus th:field="*{password}">
                        <label for="username">Password</label>
                      </div>
                      <button class="btn btn-primary btn-block text-uppercase mb-2" type="submit">Sign In</button>
                      <div>
                        Don't have an account? <a href="/sign-up">Sign Up</a>
                      </div>
                    </form>
                    <!-- End Form -->
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
