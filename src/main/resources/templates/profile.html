<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustain N Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .image-item {
            border: 2px solid transparent;
            cursor: pointer;
        }
        .selected {
            border-color: #007bff;
        }
        .profile-top {
            background-size: cover;
            background-position: center;
            height: 20vh;
            overflow: hidden;
        }
        .card-content {
            padding:30px;
        }
        .image-container {
            width: 200px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 10;
            top: -90px;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100%;
        }

    </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="profile-top" style="background-image: url('earth.jpg');"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="image-container">
                                            <img th:src="|/avitars/${user.avatarLocation}|">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <strong><span th:text="${user.firstName}">&nbsp;</span>
                                            <span th:text="${user.lastName}"></span>
                                        </strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div th:text="${user.address}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div th:text="${user.city}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <span th:text="${user.state}"></span>,<span th:text="${user.zipCode}"></span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-primary" id="editProfileButton">Edit Profile</button>
                                    </div>
                                    <div class="row">
                                        <div id="profileForm" style="display:none;">
                                            <div class="accordion-item">
                                                <h2 class="accordion-header" id="avatar-selection">
                                                    <button class="avatar-accordion-button btn btn-primary" type="button" data-bs-toggle="collapse"
                                                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                                        Choose new Avatar
                                                    </button>
                                                </h2>
                                                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                                    <div class="accordion-body">
                                                        <div class="image-grid">
                                                            <div th:each="avatar : ${avatars}" class="image-item" th:data-id="${avatar.id}"
                                                                 th:classappend="${avatar.id == user.avatarId} ? 'selected'">
                                                                <img th:src="|/avitars/${avatar.location}|" alt="Avatar" width="100" height="150">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <form action="#" th:action="@{/update-profile}" th:object="${user}" method="post">
                                                    <div class="row">
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">First Name</label>
                                                            <input id="firstName" type="text" class="form-control" th:field="*{firstName}"/>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Last Name</label>
                                                            <input type="text" class="form-control" th:field="*{lastName}"/>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Username</label>
                                                            <input type="text" class="form-control" th:field="*{username}"/>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Screen Name</label>
                                                            <input type="text" class="form-control" th:field="*{screenName}"/>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Email</label>
                                                            <input type="text" class="form-control" th:field="*{email}"/>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Address</label>
                                                            <input type="text" class="form-control" th:field="*{address}"/>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">City</label>
                                                            <input type="text" class="form-control" th:field="*{city}"/>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">State</label>
                                                            <select class="form-select" aria-label="State" th:field="*{state}">
                                                                <option th:value="none">Select State</option>
                                                                <option th:each="state : ${states}"
                                                                        th:value="${state.name}"
                                                                        th:text="${state.name}"
                                                                        th:selected="${state.name == user.state}">State</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-label-group col-md-3">
                                                            <label for="firstName">Zipcode</label>
                                                            <input type="text" class="form-control" th:field="*{zipCode}"/>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="form-label-group col-md-3">
                                                            <button type="button" id="resetPasswordButton" class="btn btn-primary">Reset Password</button>
                                                            <div id="passwordResetField" style="display:none;">
                                                                    <label for="newPassword">New Password</label>
                                                                    <input id="newPassword" type="password" name="Newpassword" th:field="*{password}">
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <input type="hidden" id="selectedImageId" name="avatarId" th:value="${user.avatarId}">
                                                            <input type="hidden" th:value="${user.userID}">
                                                            <button type="submit" class="btn btn-primary">Update Profile</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2"><h2>Statistics</h2></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-basket2 h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                10 items donated
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-cart-check h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                4 items claimed
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-globe-americas h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                150 impact points
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2"><h2>Your Badges</h2></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-12">
                                <div style="padding:20px">
                                    <h2>My Items</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


profile
<div th:text="${user.username}"></div>
<div th:insert="fragments/footer.html :: footer"/>
<script>
    document.querySelectorAll('.image-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.image-item').forEach(i => i.classList.remove('selected'));
            this.classList.add('selected');
            document.getElementById('selectedImageId').value = this.getAttribute('data-id');
        });
    });

    document.getElementById("editProfileButton").addEventListener("click", function() {
        document.getElementById("profileForm").style.display = 'block';
        this.style.display = 'none';
    });

    document.getElementById("resetPasswordButton").addEventListener("click", function() {
        document.getElementById("resetPasswordButton").addEventListener("click", function() {
            var passwordFieldDiv = document.getElementById("passwordResetField");
            var passwordInput = document.getElementById("newPassword");

            if (this.textContent === 'Reset Password') {
                this.textContent = 'Keep Same Password';
                passwordFieldDiv.style.display = 'block';
            } else {
                this.textContent = 'Reset Password';
                passwordFieldDiv.style.display = 'none';
                passwordInput.value = ''; 
            }
        })});
</script>
</body>
</html>
