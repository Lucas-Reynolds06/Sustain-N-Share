<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:style="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustain N Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .profile-top {
            background-size: cover;
            background-position: center;
            height: 20vh;
            overflow: hidden;
        }
        .card-content {
            padding:30px;
        }
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            z-index: 10;
            top: -90px;
        }
        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 100%;
        }

    </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="profile-top" style="background-image: url('earth.jpg');"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="image-container">
                                            <img th:src="|/avitars/${user.avatarLocation}|">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <strong><span th:text="${user.firstName}">&nbsp;</span>
                                            <span th:text="${user.lastName}"></span>
                                        </strong>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div th:text="${user.address}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div th:text="${user.city}"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <span th:text="${user.state}"></span>,<span th:text="${user.zipCode}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2"><h2>Statistics</h2></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-basket2 h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                10 items donated
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-cart-check h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                4 items claimed
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="row">
                                            <div class="col-sm-1">
                                                <i class="bi bi-globe-americas h2" style="color:#206a36"></i>
                                            </div>
                                            <div class="col-sm-1"></div>
                                            <div class="col-sm-4">
                                                150 impact points
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-md-2"><h2>Your Badges</h2></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="container">
                    <div class="card">
                        <div class="row">
                            <div class="col-lg-12">
                                <div style="padding:20px">
                                    <h2>My Items</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>


profile
<div th:text="${user.username}"></div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
