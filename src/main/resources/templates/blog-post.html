<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustain N Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>

<div class="container mt-4">
    <div class="card" style="padding: 20px">
        <p th:utext="${blogPost.content}"></p>
    </div>
    <div class="row">
        <div class="col-lg-10">
            <h2>
                Comment
            </h2>
            <div th:each="comment : ${blogPost.comments}">
                <div class="row">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-3">
                                <img th:src="@{/avitars/{avatarLocation}(avatarLocation=${comment.avatarLocation})}" alt="Commenter's Avatar">
                                <img src="/logo.png">
                            </div>
                            <div class="col-md-6"></div>
                            <div class="col-md-3">
                                <span>Date Posted: </span><span th:text="${#dates.format(comment.postedDate, 'MM/dd/yyyy')}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"></div>
                            <div class="col-md-8">
                                <div th:text="${comment.comment}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
