<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustain N Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<div class="container mt-4">
    <div class="card">
        <div class="row">
            <div th:each="post : ${posts}" class="col-lg-12">
                <img th:src="|/${post.imageLocation}|" class="img-fluid">
                <h5 class="card-title card-title-overlay" th:text="${post.title}">Post Title</h5>
                <div class="card-body">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-xs-1">
                            <img th:src="|/avitars/${post.avatarLocation}|" width="50">
                        </div>
                        <div class="col-xs-6">
                            <span>by </span> <span th:text="${post.author}"></span><span> | Posted </span><span th:text="${#dates.format(post.datePosted, 'MM/dd/yyyy')}"></span>
                        </div>
                    </div>
                    <p class="card-text" th:text="${post.postAbstract}">Post Abstract</p>
                    <a th:href="@{/blog/{id}(id=${post.blogPostId})}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
