<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<form action="#" th:action="@{/search-items}" method="post" th:object="${items}">
  <div class = "row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Search Text" th:field="*{searchText}" />
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <select class="form-select" aria-label="Category" th:field="*{category}">
        <option th:value="0" selected>Category</option>
        <option th:each="category : ${categories}"
                th:value="${category.categoryID}"
                th:text="${category.name}">Category</option>
      </select>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-2"></div>
    <div class="col-2">
      <select class="form-select" aria-label="State" th:field="*{state}">
        <option th:value="0" selected>State</option>
        <option th:each="state : ${states}"
                th:value="${state.stateID}"
                th:text="${state.name}">State</option>
      </select>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" placeholder="City" th:field="*{city}"/>
    </div>
    <div class="col-2">
      <input type="text" class="form-control" placeholder="Zip-Code" th:field="*{zipCode}"/>
    </div>
    <div class="col-2">
      <select class="form-select" aria-label="Within Radius" th:field="*{radius}">
        <option th:value="0" selected>Within Radius</option>
        <option th:value="5">5 miles</option>
        <option th:value="10">10 miles</option>
        <option th:value="20">20 miles</option>
        <option th:value="50">50 miles</option>
        <option th:value="100">100 miles</option>
      </select>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
<div th:insert="fragments/footer.html :: footer"/>

</body>
</html>
