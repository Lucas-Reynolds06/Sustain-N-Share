<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup Failure</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    html, body {
      height: 90%;
    }
    .row.full-height {
      height: 90%;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .message-container {
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body class="h-100">

<div class="container-fluid h-100">
  <div class="row full-height">
    <div class="col-md-6 d-none d-md-flex bg-image" style="background-image: url('sad-puppy.jpg');">
    </div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="container message-container">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <h2 class="mb-3 text-center">Signup Failure</h2>
            <p class="mb-4 text-center" th:text="${error}">Default failure message</p>
            <div class="text-center">
              <a href="/sign-in" class="btn btn-primary">Try Again</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
