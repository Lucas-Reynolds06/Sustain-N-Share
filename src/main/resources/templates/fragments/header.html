<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sustain N Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<style>
    .nav-item.active a{
        background-color: #226b32;
        color: white;
    }
</style>
</head>
<body>
<div th:fragment="header">
    <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/logo.png}" alt="Bootstrap" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:classappend="${currentRoute == '/'} ? 'active'">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us" th:classappend="${currentRoute == 'about-us'} ? 'active'">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/how-it-works" th:classappend="${currentRoute == 'how-it-works'} ? 'active'">How It Works</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community-stories" th:classappend="${currentRoute == 'community-stories'} ? 'active'">Community Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/impact" th:classappend="${currentRoute == 'impact'} ? 'active'">Your Impact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search-items" th:classappend="${currentRoute == 'search-items'} ? 'active'">Search for Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog" th:classappend="${currentRoute == 'blog'} ? 'active'">Our Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faqs" th:classappend="${currentRoute == 'faqs'} ? 'active'">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact-us" th:classappend="${currentRoute == 'contact-us'} ? 'active'">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sign-up" th:classappend="${currentRoute == 'sign-in'} ? 'active'">Sign In</a>
                    </li>
                    <li th:if="${isAuthenticated}" class="nav-item">
                        <a class="nav-link" href="/profile" th:classappend="${currentRoute == 'profile'} ? 'active'">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </header>
</div>
</body>
</html>
