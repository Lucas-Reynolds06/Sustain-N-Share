<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<form action="#" th:action="@{/create-item}" method="post" enctype="multipart/form-data">
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="10">
      <input type="file" name="itemImage" placeholder="Item Image" accept="image/png, image/jpeg">
    </div>
  </div>
  <div class = "row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Item Name" name="itemName"/>
    </div>
  </div>
  <div class = "row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <input type="text" class="form-control" placeholder="Description" name="description"/>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <select class="form-select" aria-label="Category" name="category">
        <option th:value="0" selected>Category</option>
        <option th:each="category : ${categories}"
                th:value="${category.categoryID}"
                th:text="${category.name}">Category</option>
      </select>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <select class="form-select" aria-label="Condition" name="condition">
        <option th:value="0" selected>Condition</option>
        <option th:each="condition : ${conditions}"
                th:value="${condition.id}"
                th:text="${condition.name}">Condition</option>
      </select>
    </div>
  </div>
  <div class="row" style="padding-top: 50px;">
    <div class="col-1"></div>
    <div class="col-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</body>
</html>
