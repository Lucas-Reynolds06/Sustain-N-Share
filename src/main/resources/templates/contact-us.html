<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 90%;
    }
    .row.full-height {
      height: 90%;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-container {
      margin: auto;
    }
  </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<h1>Contact Us</h1>
<p>Email us at <strong>sustainnshare@gmail.com</strong></p>
<p>Call us at <strong>555-1234</strong></p>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-7 mx-auto">
        <div class="card rounded-lg shadow border-0 card-container">
          <div class="card-body p-4 p-lg-5 text-black">
            <h3 class="mb-4">Contact Us Below</h3>
            <!-- Form -->
            <form th:action="@{/contact-us}" th:object="${contact}" method="post">
              <div class="form-label-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus th:field="*{firstName}">
              </div>
              <div class="form-label-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus th:field="*{lastName}">
              </div>
              <div class="form-label-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email" required autofocus th:field="*{email}">
              </div>
              <div class="form-label-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" placeholder="State" required autofocus th:field="*{state}">
              </div>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" class="form-control" placeholder="Write something..." style="height:200px" th:field="*{subject}"></textarea>
              <br>
              <br>
              <button class="btn btn-primary btn-block text-uppercase mb-2" type="submit">Submit</button>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
</div>


<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
