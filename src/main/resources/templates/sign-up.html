<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 90%;
    }
    .row.full-height {
      height: 90%;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-container {
      margin: auto;
    }
    .row {
      margin-bottom: 30px;
    }
  </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left Half: Image -->
    <div class="col-md-6 d-none d-md-flex bg-image" style="background-image: url('/images/heart-hands.jpg');">
      <!-- Image goes here -->
    </div>

    <!-- Right Half: Form on a Card -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-xl-12 mx-auto">
            <div class="card rounded-lg shadow border-0 card-container">
              <div class="card-body p-4 p-lg-5 text-black">
                <h3 class="mb-4">Create an Account!</h3>
                <!-- Form -->
                <form th:action="@{/sign-up}" th:object="${user}" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Display Name</label>
                        <input type="text" id="displayName" class="form-control" placeholder="Display Name" required autofocus th:field="*{screenName}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="First Name" required autofocus th:field="*{firstName}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Last Name" required autofocus th:field="*{lastName}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Email" required autofocus th:field="*{email}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Phone Number</label>
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number" required autofocus th:field="*{phone}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Address" required autofocus th:field="*{address}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="city">City</label>
                        <input type="text" id="city" class="form-control" placeholder="City" required autofocus th:field="*{city}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="state">State</label>
                        <select id="state" class="form-select" aria-label="State" th:field="*{state}">
                          <option th:value="none" selected>Select State</option>
                          <option th:each="state : ${states}"
                                  th:value="${state.name}"
                                  th:text="${state.name}">State</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="username">Zip Code</label>
                        <input type="text" id="zipCode" class="form-control" placeholder="Zip Code" required autofocus th:field="*{zipCode}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-label-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required th:field="*{password}">
                      </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block text-uppercase mb-2" type="submit">Sign Up</button>
                  <div>Already have an account? <a href="/sign-in">Sign In</a></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Right Half -->
  </div>
</div></div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
