<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sustain N Share</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 90%;
    }
    .row.full-height {
      height: 90%;
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .card-container {
      margin: auto;
    }
  </style>
</head>
<body style="background-color:rgba(248,254,229,255)">
<div th:insert="fragments/header.html :: header"/>
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left Half: Image -->
    <div class="col-md-6 d-none d-md-flex bg-image" style="background-image: url('heart-hands.jpg');">
      <!-- Image goes here -->
    </div>

    <!-- Right Half: Form on a Card -->
    <div class="col-md-6 d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-7 mx-auto">
            <div class="card rounded-lg shadow border-0 card-container">
              <div class="card-body p-4 p-lg-5 text-black">
                <h3 class="mb-4">Create an Account!</h3>
                <!-- Form -->
                <form th:action="@{/sign-up}" th:object="${user}" method="post">
                  <div class="form-label-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus th:field="*{username}">
                    <label for="username">Username</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="email" class="form-control" placeholder="Email" required autofocus th:field="*{email}">
                    <label for="username">Username</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="address" class="form-control" placeholder="Address" required autofocus th:field="*{address}">
                    <label for="address">Address</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="city" class="form-control" placeholder="City" required autofocus th:field="*{city}">
                    <label for="city">City</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="state" class="form-control" placeholder="State" required autofocus th:field="*{state}">
                    <label for="username">State</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="zipCode" class="form-control" placeholder="Zip Code" required autofocus th:field="*{zipCode}">
                    <label for="username">Zip Code</label>
                  </div>
                    <div class="form-label-group">
                      <input type="password" id="password" class="form-control" placeholder="Password" required th:field="*{password}">
                      <label for="password">Password</label>
                    </div>
                  <button class="btn btn-primary btn-block text-uppercase mb-2" type="submit">Sign Up</button>
                  <div>Already have an account? <a href="/sign-in">Sign In</a></div>
                </form>
                <!-- End Form -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Right Half -->
  </div>
</div></div>
<div th:insert="fragments/footer.html :: footer"/>
</body>
</html>
